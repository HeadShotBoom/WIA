<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
        <style type="text/css">
            #Canvas1 {
                border: dotted 3px #000000;
                background-color:#d3d3d3;
            }
        </style>

        <script>
            window.onload = function(){
                var theCanvas = document.getElementById("Canvas1");
//                theCanvas.width = 150;
//                theCanvas.height  = 150;
                if(theCanvas){
                    //Get Context
                    var ctx = theCanvas.getContext('2d');

                    if(ctx){
                        //Draw Here

                        //Draw A Stroked Rectangle
                        ctx.strokeStyle = "blue";
                        ctx.lineWidth = 5;

                        //Draw The Rectangle
                        //strokeRect(posX, posY, Width, Height
                        ctx.strokeRect(25, 25, 100, 125);

                        //Filled Rectangle
                        ctx.fillStyle = 'green';
                        ctx.fillRect(150,25, 100, 125);

                        //Draw a filled and stroked Rectangle
                        ctx.strokeStyle = 'red';
                        ctx.fillStyle = 'yellow';
                        ctx.lineWidth = 10;

                        //draw the rectangle

                        ctx.strokeRect(275, 25, 100, 125);
                        ctx.fillRect(275, 25, 100, 125);

                        //Clearing a rectangle

                        ctx.clearRect(15, 75, 450, 50);
                    }

                }
            }

        </script>
	</head>
	<body>
		<h1>First Canvas Example</h1>
		<p>This document contains our first canvas example</p>


        <canvas id="Canvas1" width="400" height="300">
            Your Browser Does NOT Support Canvas.
        </canvas>
	</body>
</html>
