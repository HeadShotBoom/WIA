<!DOCTYPE html>
<html>
	<head>
		<title>SVG Transforms</title>

	</head>
	<body>
		<h1>SVG Transforms</h1>
		<p>This example will show how to transform an SVG.</p>
	    	
		<svg width="500" height="500">
			
			<rect
				x="50" y="50"
				width="100" height="100"
				fill="blue" stroke="red"
				stroke-width="5"
				rx="8" ry="8"
                transform="rotate(45, 100, 100), scale(2), translate(50,0)"

			/>	


            <!-- Set Transform Property

            rotate(angle in degrees)
            rotate(angle, x, y) x & y are point of rotation
            translate(x,y) move it by that x and y value
            scale(2) 200% size
            skewX(angle) skewY(angle)

            Multiple Transforms Seperate by comma


            -->
		
		
		</svg>
    


	</body>
</html>
