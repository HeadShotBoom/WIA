<!DOCTYPE html>
<html>
	<head>
		<title>SVG Animations</title>

	</head>
	<body>
		<h1>SVG Animations</h1>
		<p>This example will show how to animation properties of an SVG.</p>
	
    	<svg width="500" height="500">

            <circle cx="50" cy="50" r="30" fill="blue" stroke="black" stroke-width="1">

                <!--

                    <animate attributeName='Name of property you want to effect'
                            from='the initial value'
                            to='final value'
                            dur='how long in seconds'
                            repeatCount= # or indefinite
                            begin= delay before starting this

                -->

                <animate attributeName="cx" from="-30" to="530" dur="4s" repeatCount="indefinite"/>

                <animate attributeName="r" from="30" to="50" dur="1s" repeatCount="2" begin="2s" id="grow"/>
                <animate attributeName="r" from="50" to="10" dur="1s" repeatCount="1" begin="grow.end" fill="freeze"/>




            </circle>


            <circle cx="-30" cy="100" r="30" fill="red" stroke="black" stroke-width="1">

                <animate attributeName="cx" from="-30" to="530" dur="4s" repeatCount="indefinite"/>

                <animate attributeName="r" values="30;10;30" dur="1s" repeatCount="indefinite"/>

            </circle>

    	</svg>


	</body>
</html>
