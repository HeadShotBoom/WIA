<!DOCTYPE html>
<html>
	<head>
		<title>Drawing SVGs</title>

	</head>
	<body>
		<h1>Drawing SVGs In Illustrator</h1>
		<p>This example will show how to draw SVGs using Illustrator.</p>
	

		<svg width="400" height="400">

            <rect x="93.54" y="92.598" fill="#00AEEF" stroke="#2E3192" stroke-width="10" stroke-miterlimit="10" width="163.218" height="163.218">

                <animate
                        attributeName="fill"
                        type="xml"
                        values="#00AEEF;red;#00AEEF"
                        dur="5s"
                        repeatCount="indefinite"


                        />

            </rect>

            <polygon fill="#F9ED32" stroke="#BE1E2D" stroke-width="10" stroke-miterlimit="10" points="243.54,27.769 264.789,70.823 312.301,77.727 277.921,111.24 286.037,158.561 243.54,136.219 201.044,158.561 209.16,111.24 174.779,77.727 222.292,70.823 "/>
            <circle fill="#00A14B" stroke="#F7941E" stroke-width="10" stroke-miterlimit="10" cx="98.138" cy="262.713" r="56.322"/>
            <polygon fill="#231F20" stroke="#EC008C" stroke-width="10" stroke-miterlimit="10" points="208.9,294.911 186.328,255.816 208.9,216.721 254.043,216.721 276.615,255.816 254.043,294.911 "/>
			
		</svg>
        
        <br>
        
        


	</body>
</html>
